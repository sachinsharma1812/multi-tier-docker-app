name: CI/CD Pipeline for Multi-Tier Docker App

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Frontend Image
        run: |
          docker build -f multi-tier-docker-app/frontend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/multi-tier-frontend:${{ github.sha }} multi-tier-docker-app/frontend
          docker push ${{ secrets.DOCKER_USERNAME }}/multi-tier-frontend:${{ github.sha }}

      - name: Build and Push Backend Image
        run: |
          docker build -f multi-tier-docker-app/backend/Dockerfile -t ${{ secrets.DOCKER_USERNAME }}/multi-tier-backend:${{ github.sha }} multi-tier-docker-app/backend
          docker push ${{ secrets.DOCKER_USERNAME }}/multi-tier-backend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    needs: build_and_push

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Deploy using Docker Compose
        run: |
          ssh -o StrictHostKeyChecking=no -i ${{ secrets.SSH_PRIVATE_KEY }} ubuntu@${{ secrets.SERVER_IP }} "
          docker pull ${{ secrets.DOCKER_USERNAME }}/multi-tier-frontend:${{ github.sha }} &&
          docker pull ${{ secrets.DOCKER_USERNAME }}/multi-tier-backend:${{ github.sha }} &&
          docker-compose -f /path/to/your/docker-compose.yml up -d"

